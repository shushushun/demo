<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ToDoアプリ</title>
</head>
    <body>
        <h1>タスク検索</h1>
    	<p> タスクを確認したいユーザのIDを入力してください。 </p>
    	<form method="get" action ="/tasks/{userId}">    	
    		<input type="text" name ="user_id"/>
    		<input type="submit" value="検索"/>    		
    	</form>
    	
    	<h1>タスク一覧</h1>
    	<p> 検索したタスクの一覧を出力します。 </p>
    	<table>
    		<tr>
    			<th>ユーザ名</th><th>所属</th><th>タスク名</th><th>ステータス</th><th>締切日</th>
    		</tr>
    		<tr>
    			<td>Alice</td><td>humanResources</td><td>"send file"</td><td>new</td><td>20202-12-01</td>
    		</tr>    		
    	</table>		
    </body>
</html>
